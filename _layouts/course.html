<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    {{ content }}

    <h2>Lessons</h2>
    <ul>
        {% assign lessons = site.lessons | where: "course", page.title %}
        {% for lesson in lessons %}
        <li><a href="{{ site.baseurl }}{{ lesson.url }}">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
