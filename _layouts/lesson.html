---
layout: default
---
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    {{ content }}

    <h2>Units</h2>
    <ul>
        {% assign units = site.units | where: "lesson", page.title %}
        {% for unit in units %}
        <li><a href="{{ site.baseurl }}{{ unit.url }}">{{ unit.title }}</a></li>
        {% endfor %}
    </ul>
