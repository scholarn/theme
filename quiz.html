---
layout: default
title: Mock Test
---

<h1>Mock Test</h1>

<form id="quiz-form">
  {% for quiz in site.quiz1 %}
    <fieldset>
      <legend>{{ quiz.question }}</legend>
      {% for option in quiz.options %}
        <label>
          <input type="radio" name="question_{{ forloop.index }}" value="{{ option }}">
          {{ option }}
        </label><br>
      {% endfor %}
    </fieldset>
    <br>
  {% endfor %}
  <input type="submit" value="Submit">
</form>

<div id="result"></div>

<script>
document.getElementById("quiz-form").onsubmit = function(e) {
  e.preventDefault();
  
  // Retrieve the correct answers from the Jekyll collection
  let correctAnswers = {{ site.quizzes | jsonify }};
  let score = 0;
  
  correctAnswers.forEach((quiz, index) => {
    let selectedOption = document.querySelector(`input[name="question_${index + 1}"]:checked`);
    if (selectedOption && selectedOption.value === quiz.correct) {
      score++;
    }
  });

  document.getElementById("result").innerHTML = `Your score: ${score}/${correctAnswers.length}`;
};
</script>
